matrix:
  include:
    - os: linux
      compiler: clang
      env: CFLAGS="clang -fsanitize=memory -fno-omit-frame-pointer" OPT="-O1"
    - os: linux
      compiler: clang
      env: CFLAGS="clang -fsanitize=address -fno-omit-frame-pointer" OPT="-O1"
    - os: linux
      compiler: clang
      env: CFLAGS="clang -fsanitize=undefined -fno-omit-frame-pointer" OPT="-O1"
    - os: linux
      compiler: gcc
    - os: osx

language: C

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo apt-get install liblapack-dev;
    fi

script:
  - make
  - make test
  - out/run_tests

